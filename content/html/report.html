<div class="container-fluid p-2 bg-dark text-white" style = "min-height:100%">

    <script src="../js/req.js"></script>

	<div class = "row">
		<div class = "col-sm-4">
			<label for "display-file">Select mutant file</label>
			<select class = "custom-select" size="5" id='display-files' multiple
			onload = "listFiles('../../sol_output/aragonOS/ERC20/')"
			onselect="loadFile(document.getElementById('mutantFile'), 
			document.getElementById('display-files').options[e.selectedIndex].value"></select>

			</input>

		</div>
	
	</div>

	<script>
		loadFile = function(div, file) {
			$(div).load(file);
			console.log($(div).text());
			$(div).text($(div).text().split("\n").join("\\n"));
		}
	</script>

</div>
